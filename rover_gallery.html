<div class="container-fluid">
    <form>
        <div class="row">
            <div class="col-3 form-group d-inline-block">
                <label for="rov">Rover</label>
                <select class="form-control" id="rov">
                    
                </select>
            </div>

            <div class="col-2 form-group d-none" id="cams">
                <label for="camera-select">Camera</label>
                <select class="form-control" id="camera-select">
                   
                </select>
            </div>
            <div class="col-sm-3 d-none" id="calendar">
                <label for="input-group date">Available Dates</label>
                <div class="form-group">
                    <div class="input-group date" id="datetimepicker6" data-target-input="nearest">

                        <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker6" />
                        <div class="input-group-append" data-target="#datetimepicker6" data-toggle="datetimepicker">
                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-2 form-group">
                <button type="submit" class="btn btn-lg elegant-color white-text" id="run-search"><i
                        class="fa fa-search"></i>
                    Search</button>
            </div>
        </div>
    </form>
</div>
<div id="carouselExampleControls" class="carousel slide">
    <div class="carousel-inner h-100" id="images">

    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
