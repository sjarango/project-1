<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/css/mdb.min.css" rel="stylesheet">
<link rel="stylesheet" href="assets/css/nasa_style.css">
<div class="container-fluid">
    <form>
        <div class="row">
            <div class="col-4 form-group">
                <label for="sol">Sol (Martian Day):</label>
                <input type="text" class="form-control" id="sol">
            </div>

            <div class="col-2 form-group">
                <label for="cam">Camera</label>
                <select class="form-control" id="camera-select">
                    <option value="FHAZ">FHAZ</option>
                    <option value="RHAZ">RHAZ</option>
                    <!-- Setting the option for 5 as default -->
                    <option value="MAST" selected="">MAST</option>
                    <option value="CHEMCAM">CHEMCAM</option>
                    <option value="MAHLI">MAHLI</option>
                    <option value="MARDI">MARDI</option>
                    <option value="NAVCAM">NAVCAM</option>
                    <option value="NAVCAM">PANCAM</option>
                </select>
            </div>
            <div class="col-3 form-group">
                <label for="rov">Rover</label>
                <select class="form-control" id="rov">
                    <option value="curiosity">Curiosity</option>
                    <option value="opportunity">Opportunity</option>
                    <!-- Setting the option for 5 as default -->
                    <option value="spirit" selected="">Spirit</option>

                </select>
            </div>
            <div class="col-2 form-group">
                <button type="submit" class="btn btn-default" id="run-search"><i class="fa fa-search"></i>
                    Search</button>
            </div>
        </div>
    </form>
</div>
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner" id="images">

    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
